github:
  features:
    # Enable issue management
    issues: true
    # Enable wiki for documentation
    wiki: true
    # Enable projects for project management boards
    projects: true
  description: HugeGraph Website and Doc
  homepage: https://apache.github.io/incubator-hugegraph-doc/
  labels:
    - hugegraph
    - website
    - hugo
    - apache
  del_branch_on_merge: true
  # GitHug-Page
  ghp_branch: gh-pages
  #ghp_path: /docs
  enabled_merge_buttons:
    merge:  false
    squash: true
    rebase: true
  protected_branches:
    main:
      required_status_checks:
        # strict means "Require branches to be up to date before merging".
        strict: true
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        #required_approving_review_count: 2
  
# This config used for test website before release, the branch name is fixed
staging:
  profile: ~
  whoami: asf-staging

# Release website config
publish:
  whoami: asf-site

notifications:
  issues: dev@hugegraph.apache.org
  pullrequests: commits@hugegraph.apache.org
